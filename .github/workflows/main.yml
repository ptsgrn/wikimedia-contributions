# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:    
      - name: Install modules
        run: npm i
      - name: Run ESLint
        run: npm run lint -- --ext .js
